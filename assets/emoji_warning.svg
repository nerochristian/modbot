<svg width="64" height="64" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield -->
  <path
    d="M12 2L4 6V11C4 16 7.5 19.5 12 22C16.5 19.5 20 16 20 11V6L12 2Z"
    fill="#FACC15"
  />

  <!-- Exclamation stem -->
  <path
    d="M12 8V13"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="2"
    stroke-linecap="round"
    stroke-dasharray="8"
    stroke-dashoffset="8"
  >
    <animate
      attributeName="stroke-dashoffset"
      values="8;0;0;8"
      keyTimes="0;0.45;0.8;1"
      dur="1.6s"
      repeatCount="indefinite"
    />
  </path>

  <!-- Exclamation dot -->
  <circle cx="12" cy="16.4" r="1.25" fill="#FFFFFF">
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      keyTimes="0;0.35;0.8;1"
      dur="1.6s"
      repeatCount="indefinite"
    />
  </circle>

  <!-- Subtle pop -->
  <animateTransform
    attributeName="transform"
    type="scale"
    additive="sum"
    values="1;1.03;1"
    keyTimes="0;0.25;1"
    dur="1.6s"
    repeatCount="indefinite"
  />
</svg>
